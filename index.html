<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { h, createApp } from "./node_modules/vue/dist/vue.esm-browser.prod.js";

        const Login = {
            data() {
                return {
                    username: "",
                    password: ""
                };
            },
            methods: {
                submitForm(event) {
                    event.preventDefault();
                    alert(`Username: ${this.username}\nPassword: ${this.password}`);
                }
            },
            render() {
                return h('div', {}, [
                    h('form', {
                        onSubmit: this.submitForm
                    }, [
                        h('label', { for: 'username' }, 'Username:'),
                        h('input', {
                            id: 'username',
                            type: 'text',
                            value: this.username,
                            onInput: event => this.username = event.target.value
                        }),
                        h('br'),
                        h('label', { for: 'password' }, 'Password:'),
                        h('input', {
                            id: 'password',
                            type: 'password',
                            value: this.password,
                            onInput: event => this.password = event.target.value
                        }),
                        h('br'),
                        h('button', { type: 'submit' }, 'Login')
                    ])
                ]);
            }
        };

        createApp(Login).mount('#root');
    </script>
</body>
</html>
